<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h2>User list</h2>
<div>
        <a th:href="@{/users/create}">Add User</a> |
        <a th:href="@{/}">Back to Index</a>
</div>
<hr/>
<div>
    <table border="1">
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Edit</th>
        </tr>
        <tr th:block th:each="user : ${users}">
            <td><a th:href="@{/users/{id}(id=${user.getId()})}" th:utext="${user.getId()}">...</a></td>
            <td><a th:href="@{/users/{id}(id=${user.getId()})}" th:utext="${user.getFirstname()} + ' ' + ${user.getLastname()}">...</a></td>
            <td th:utext="${user.getEmail()}">...</td>
            <td><a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a> </td>
        </tr>
    </table>
</div>
</body>
</html>
